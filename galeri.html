    <style>
        body {
            background-color: #87CEEB; 
        }
        .gallery-row {
            display: flex; 
            overflow-x: auto; 
            gap: 15px; 
            padding: 10px;
        }
        .gallery-item {
            position: relative;
            width: 250px; 
            border-radius: 8px;
            flex-shrink: 0; 
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .gallery-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
